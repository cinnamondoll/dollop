apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingressmonitorcontroller
spec:
  project: default
  sources:
  - repoURL: 'https://stakater.github.io/stakater-charts'
    chart: stakater/ingressmonitorcontroller
    targetRevision: 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=false
      - PruneLast=true
