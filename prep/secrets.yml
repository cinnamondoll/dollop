apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: default
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: git@github.com:molnia1311/secrets.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
